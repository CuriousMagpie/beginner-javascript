<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The DOM</title>
  <link rel="stylesheet" href="../../base.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <p class="natalie">
    I am Natalie, I <em>love</em> to eat food and <strong>make websites</strong>!
  </p>
  <img class="nice cool" src="https://source.unsplash.com/random/600x600" />
  <div class="item">
    <p>Hi I'm a item</p>
    <div>
      <h2>
        Hi I'm a heading
        <span>I am hidden!</span>
      </h2>
      <p>Hi I'm a item</p>
    </div>
      <img class="custom" data-name="natalie" data-last="luhrs" src="https://source.unsplash.com/random/200x200" />
      <img data-name="paul" src="https://source.unsplash.com/random/200x200" />
      <img data-name="miles" src="https://source.unsplash.com/random/200x200" />
      <img data-name="ivan" src="https://source.unsplash.com/random/200x200" />
      <p>Hi I'm a item</p>
    </div>
    <article>
      <h2>I'm an ARTICLE</h2>
      <p class="pizza">
        This is how many pizzas I ate! üçï
      </p>
    </article>
  </div>

  <style>
    h2 span {
      display: none;
    }

    img{
      -webkit-transition: all 0.2s;
      -o-transition: all 0.2s;
      transition: all 0.2s;
    }

    .round {
      border-radius: 50%;
      transform: rotate(1turn) scale(0.5);
      -webkit-box-shadow: 0 0 10px black;
      box-shadow: 0 0 10px black;
    }
  </style>
  <script src="./myTraversing.js"></script>
</body>

</html>
